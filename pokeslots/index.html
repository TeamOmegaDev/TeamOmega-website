<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeSlots</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="slot-machine">
        <div class="reel-column">
            <div class="reel" id="reel1-column1"></div>
            <div class="reel" id="reel2-column1"></div>
            <div class="reel" id="reel3-column1"></div>
        </div>
        <div class="reel-column">
            <div class="reel" id="reel1-column2"></div>
            <div class="reel" id="reel2-column2"></div>
            <div class="reel" id="reel3-column2"></div>
        </div>
        <div class="reel-column">
            <div class="reel" id="reel1-column3"></div>
            <div class="reel" id="reel2-column3"></div>
            <div class="reel" id="reel3-column3"></div>
        </div>
    </div>
    <button id="spin-button">Spin</button>
    <p id="result">Result: </p>
    <p id="coin-balance">Coins: 1000</p>

    <div id="youtube-player">
        <iframe width="320" height="180" src="https://www.youtube.com/embed/videoseries?list=PLZ0CBSZb0p0ZxmS4x96YeuetEyekhI5oD" frameborder="0" allowfullscreen></iframe>
    </div>

    <h1>Simple Chat</h1>
    <div id="chat">
        <div id="chat-messages"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script src="chat.js"></script>
    <script src="ytplayer.js"></script>
    <script src="slots.js"></script> 
</body>
</html>
